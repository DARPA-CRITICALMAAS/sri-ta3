# @package _global_

defaults:
  - override /data: l22_mvt_tiff
  - override /model: maevit_pretrain
  - override /trainer: gpu
  - override /callbacks: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["mvt", "vit", 'uscan', 'mae-pretrain']
task_name: "cmta3-pretrain-maevit"

seed: 1234

data:
  batch_size: 1024
  tif_dir: ${paths.data_dir}/LAWLEY22-DATACUBE-ALL
  # left, bottom, right, top bounds in raster's metric
  # below example for eastern continguous US
  predict_bounds: [-106.61, 24.28, -59.36, 49.86]
  uscan_only: True

model:
  optimizer:
    lr: 0.005
    weight_decay: 0.0001
  warmup_epoch: 3
  net:
    _target_: src.models.mae_vit.MAE_ViT
    image_size: 33
    patch_size: 11
    input_dim: 73
    enc_dim: 256
    dec_dim: 128
    output_dim: 73
    encoder_layer: 6
    encoder_head: 8
    decoder_layer: 2
    decoder_head: 4
    mask_ratio: 0.75
  compile: false
  mc_samples: 100
  
trainer:
  max_epochs: 30
  min_epochs: 30
  limit_train_batches: 0.1
  limit_val_batches: 0.1
  limit_test_batches: 1.0
  val_check_interval: 0.5
  gradient_clip_val: 1.0

logger:
  wandb:
    name: "maevit_pretrain_l22_all_uscan_0.9l1_0.1l2_0.75ssim_loss"

callbacks:
  model_checkpoint:
    monitor: val/psnr
  early_stopping:
    monitor: val/psnr_best