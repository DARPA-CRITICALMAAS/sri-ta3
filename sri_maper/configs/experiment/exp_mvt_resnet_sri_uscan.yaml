# @package _global_

defaults:
  - override /data: sri_mvt_tiff.yaml
  - override /model: resnet.yaml
  - override /trainer: gpu

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["mvt", "resnet"]
task_name: "cmaasta3-train"

seed: 1234

data:
  batch_size: 1024
  num_workers: 12
  tif_dir: ${paths.data_dir}/SRI-DATACUBE-USCAN
  # left, bottom, right, top bounds in raster's metric
  # below example for eastern continguous US
  predict_bounds: [-106.61, 24.28, -59.36, 49.86]

model:
  optimizer:
    lr: 0.001
    weight_decay: 0.01
  net:
    _target_: sri_maper.src.models.resnet.ResNet
    num_input_channels: 12
    num_output_classes: 1
    dropout_rate: 0.4
  compile: false
  gain: 437.0
  mc_samples: 100

trainer:
  max_epochs: 100
  limit_train_batches: 0.1
  limit_val_batches: 0.1
  limit_test_batches: 1.0
  val_check_interval: 0.25

logger:
  wandb:
    name: "sri_resnet_uscan_tune"