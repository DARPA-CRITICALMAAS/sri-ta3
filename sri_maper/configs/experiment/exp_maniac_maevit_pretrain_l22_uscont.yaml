# @package _global_

defaults:
  - override /data: l22_mvt_tiff
  - override /model: maevit_pretrain
  - override /trainer: ddp
  - override /callbacks: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["vit", "cUS", "mae-vit-pretrain"]
task_name: "cmta3-pretrain-maevit"

seed: 1234

data:
  batch_size: 1024
  tif_dir: ${paths.data_dir}/H3/MaNiAC/
  # left, bottom, right, top bounds in raster's metric
  # below example for eastern continguous US
  predict_bounds: [-2341378, -1760422, 2233339, 1421990] # conterminous US
  frac_train_split: 0.7

model:
  optimizer:
    _target_: torch.optim.AdamW
    lr: 1e-3
    weight_decay: 1e-2
  warmup_epoch: 1
  net:
    _target_: sri_maper.src.models.mae_vit.MAE_ViT
    image_size: 33
    patch_size: 3
    input_dim: 14
    enc_dim: 256
    encoder_layer: 6
    encoder_head: 8
    dec_dim: 128
    output_dim: 14
    decoder_layer: 2
    decoder_head: 4
    mask_ratio: 0.75
  compile: false
  mc_samples: 100
  
trainer:
  min_epochs: 1
  max_epochs: 100
  limit_train_batches: 1.0
  limit_val_batches: 1.0
  limit_test_batches: 1.0
  val_check_interval: 0.5
  gradient_clip_val: 1.0

logger:
  wandb:
    name: "maevit_pretrain_l22_uscont"

callbacks:
  model_checkpoint:
    filename: "ssim_{val/ssim:.3f}"
    monitor: val/ssim
  early_stopping:
    monitor: val/ssim_best