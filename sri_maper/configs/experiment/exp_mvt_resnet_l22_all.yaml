# @package _global_

defaults:
  - override /data: l22_mvt_tiff.yaml
  - override /model: resnet.yaml
  - override /trainer: gpu
  - override /callbacks: default.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["mvt", "resnet"]
task_name: "cmta3-train-all-l22"

seed: 1234

data:
  batch_size: 1024
  tif_dir: ${paths.data_dir}/LAWLEY22-DATACUBE-ALL
  # left, bottom, right, top bounds in raster's metric
  # below example for eastern continguous US
  # predict_bounds: [-106.61, 24.28, -59.36, 49.86] # eastern US
  # predict_bounds: [-178.28, 24.19, -51.93, 83.61] # entire north america
  predict_bounds: [-96.765, 34.723, -87.557, 39.802] # MVT prospective area

model:
  optimizer:
    lr: 0.00037698725175480376
    weight_decay: 0
  net:
    _target_: sri_maper.src.models.resnet.ResNet
    num_input_channels: 73
    num_output_classes: 1
    dropout_rate: 0.6
  compile: false
  gain: 581.0
  mc_samples: 100
  smoothing: 0.0001
  # threshold: 0.5
  # temperature: 1.420

trainer:
  min_epochs: 5
  max_epochs: 100
  limit_train_batches: 0.1
  limit_val_batches: 0.1
  limit_test_batches: 1.0
  val_check_interval: 0.5

logger:
  wandb:
    name: "l22_all_resnet_uscanaus_tune"

callbacks:
  model_checkpoint:
    monitor: val/auprc
  early_stopping:
    monitor: val/auprc_best